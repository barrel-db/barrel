image: erlang:21.2

before_script:
  - apt-get -q update
  - apt-get -qy install cmake libsnappy-dev

test:
  artifacts:
    when: always
    paths:
    - _build/test/logs

  script:
    - ./support/rebar3 eunit
    - ./support/rebar3 ct 

  cache:
    paths:
    - _build/default/lib/rocksdb
    - _build/test/lib/rocksdb
